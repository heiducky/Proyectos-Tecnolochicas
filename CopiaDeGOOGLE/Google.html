<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="googlestyle.css" rel="stylesheet">
    <title>Copia de Google</title>
</head>
<body>
    <!--Primera Sección (Gmail, Imágenes, Perfil, etc.)-->
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/?authuser=5&ogbl">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es-419&authuser=5&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li> <!--el # es una simulacion de enlace, enlace muerto-->
                <li><img src="https://lh3.googleusercontent.com/ogw/AKPQZvzl7qKWt711DQY3unMcnBh3BkhXVzRjqQl7OWHDnA=s32-c-mo"></li>
                
            </ul>
        </nav>
    </header>

    <!--Segunda Sección (Imagen Google, barra de busqueda y botonoes)-->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>

        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>

        <section class="main-buttons">
            <div>
                <button>
                    Buscar con Google
                </button>
            </div>
            <div>
                <button>
                    Voy a tener suerte
                </button>
            </div>
        </section>
    </main>

    <!--Tercera Sección (Hipervinculos de redes sociales, privacidad, etc.)-->
    <footer>
        <!--PONER LOS LINKS EN LOS DEMAS APARTADOS-->
        <!--Lista Izquierda-->
        <ul class="footer-left">
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwizqOHVk7aCAxWVmokEHRUKCr0QkNQCCBQ&url=https%3A%2F%2Fabout.google%2F%3Futm_source%3Dgoogle-MX%26utm_medium%3Dreferral%26utm_campaign%3Dhp-footer%26fg%3D1&authuser=5&usg=AOvVaw09qQxZE2XyQ825PN7qaVq3&opi=89978449">Sobre Google</a></li>
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj7kuuL4MKCAxWpNEQIHduQAjUQkdQCCBU&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fes-419_mx%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw1QzHJE-K3jCVQm2gja38T9&opi=89978449">Publicidad</a></li>
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj7kuuL4MKCAxWpNEQIHduQAjUQktQCCBY&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K&opi=89978449">Negocios</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
        </ul>

        <!--Lista Derecha-->
        <ul class="footer-right">
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj7kuuL4MKCAxWpNEQIHduQAjUQ8awCCBc&url=https%3A%2F%2Fpolicies.google.com%2Fprivacy%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw0kHgtbRrD3oGV-KWOzk5Hz&opi=89978449">Privacidad</a></li>
            <li><a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj7kuuL4MKCAxWpNEQIHduQAjUQ8qwCCBg&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw3Zv4AmKUS3beVzeEax8Pzp&opi=89978449">Condiciones</a></li>
            <li><a href="#">Preferencias</a></li>
        </ul>
    </footer>
</body>
</html>
